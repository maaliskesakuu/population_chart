<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Population graph app</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
			rel="stylesheet"
		/>
		<script
			defer
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"
		></script>
		<script defer src="./myChart.js"></script>
	</head>
	<body>
		<div class="content">
			<header>
				<h1>Population Graphs</h1>
			</header>
			<img class="girl" src="karl-fredrickson-3rb_hH3qzio-unsplash.jpg" alt="children in Manila, Philippines">
			<p>
				Enter a three letter
				<a
					href="https://en.wikipedia.org/wiki/ISO_3166-1#Current_codes"
					target="_blank"
					>country code
				</a>
			</p>
			<input
				class="textinput"
				placeholder="Country"
				type="text"
				id="country"
				maxlength="3"
			/>
			<p>
				<button class="button" id="renderBtn">Render population graph</button>
			</p>
			<p id="indicatorP" class="boxes">Indicator</p>
			<p id="countryNameP" class="boxes">Country name</p>
			<p id="capital" class="boxes">Capital city</p>
			<p id="region" class="boxes">Region</p>
			<br />
			<img id='flag' src="//restcountries.eu/data/fin.svg" alt=Flag ">
			<div class="container">
				<canvas id="myChart"></canvas>
			</div>
		</div>
		<footer>
			<p>
				Tanja Lehtinen &copy; 2020<br />
				Based on the Population graphs app
				<a
					href="//github.com/mikkokotola/populationgraphs/blob/master/LICENSE"
					target="_blank"
					>(MIT)</a
				><br />
				Population data: World Bank <a href="//creativecommons.org/licenses/by/4.0/" target="_blank">(CC-BY-4.0)</a>
			</p>
		</footer>
	</body>
</html>
